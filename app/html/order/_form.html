<section class="order__form">
    <h2 class="sr-only">
        Оформление заказа
    </h2>
    <form class="form" action="#">
        <div class="form__info">
            <div class="form__item">
                <label class="sr-only" for="form__name">
                    Введите ваше ФИО
                </label>
                <input class="form__field" id="form__name" type="text" placeholder="ФИО" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__tel">
                    Введите cвой номер телефона
                </label>
                <input class="form__field" id="form__tel" type="tel" placeholder="Контактный телефон" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__email">
                    Введите cвой E-mail
                </label>
                <input class="form__field" id="form__email" type="email" placeholder="E-mail" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__address">
                    Введите cвой адрес доставки
                </label>
                <input class="form__field" id="form__address" type="text" placeholder="Адрес доставки" required>
            </div>
        </div>

        <h3 class="form__title">
            Способ оплаты
        </h3>
        <div class="form__pay"></div>

        <button class="form__btn" type="submit">
            оформить заявку
        </button>
    </form>
</section>

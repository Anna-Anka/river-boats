<section class="order__form">
    <h2 class="sr-only">
        Оформление заказа
    </h2>
    <form class="form" action="#">
        <div class="form__info">
            <div class="form__item">
                <label class="sr-only" for="form__name">
                    Введите ваше ФИО
                </label>
                <input class="form__field" id="form__name" type="text" name="name" placeholder="ФИО" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__tel">
                    Введите cвой номер телефона
                </label>
                <input class="form__field" id="form__tel" type="tel" name="tel" placeholder="Контактный телефон" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__email">
                    Введите cвой E-mail
                </label>
                <input class="form__field" id="form__email" type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__address">
                    Введите cвой адрес доставки
                </label>
                <input class="form__field" id="form__address" type="text" name="address" placeholder="Адрес доставки" required>
            </div>
        </div>

        <div class="form__ways">
            <h3 class="form__title">
                Способы оплаты
            </h3>
            <div class="form__items">

                <label class="form__pay">
                    <input class="form__visible" type="radio" name="pay__receipt">
                    <span class="form__choice form__choice--receipt">
                        При получении
                    </span>
                </label>

                <label class="form__pay">
                    <input class="form__visible" type="radio" name="pay__card">
                    <span class="form__choice form__choice--card">
                        Онлайн картой
                    </span>
                </label>

                <label class="form__pay">
                    <input class="form__visible" type="radio" name="pay__check">
                    <span class="form__choice form__choice--check">
                        Выставление счета
                    </span>
                </label>

            </div>
        </div>

        <button class="form__btn" type="submit">
            оформить заявку
        </button>
    </form>
</section>

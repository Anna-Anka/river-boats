<section class="order__form">
    <h2 class="sr-only">
        Оформление заказа
    </h2>
    <form class="form" action="#">
        <div class="form__info">
            <div class="form__item">
                <label class="sr-only" for="form__name">
                    Введите ваше ФИО
                </label>
                <input class="form__field" id="form__name" type="text" name="name" placeholder="ФИО" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__tel">
                    Введите cвой номер телефона
                </label>
                <input class="form__field" id="form__tel" type="tel" name="tel" placeholder="Контактный телефон" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__email">
                    Введите cвой E-mail
                </label>
                <input class="form__field" id="form__email" type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="form__address">
                    Введите cвой адрес доставки
                </label>
                <input class="form__field" id="form__address" type="text" name="address" placeholder="Адрес доставки" required>
            </div>
        </div>

        <div class="form__ways">
            <h3 class="form__title">
                Способы оплаты
            </h3>
            <div class="form__items">

                <div class="form__pay">
                    <input class="form__unvisible" type="radio" name="pay" id="receipt">
                    <label class="form__choice form__choice--receipt" for="receipt">
                        При получении
                    </label>
                </div>

                <div class="form__pay">
                    <input class="form__unvisible" type="radio" name="pay" id="card">
                    <label class="form__choice form__choice--card" for="card">
                        Онлайн картой
                    </label>
                </div>

                <div class="form__pay">
                    <input class="form__unvisible" type="radio" name="pay" id="check">
                    <label class="form__choice form__choice--check" for="check">
                        Выставление счета
                    </label>
                </div>

            </div>
        </div>

        <button class="form__btn button button--red" type="submit">
            оформить заявку
        </button>
    </form>
</section>
